<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
    /* Departure Mono í°íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸° */
    @font-face {
        font-family: 'Departure Mono';
        src: url('https://cdn.jsdelivr.net/gh/ozcanzaferayan/departure-mono@main/fonts/DepartureMono-Regular.woff2') format('woff2');
        font-weight: normal;

    body {
        margin: 0;
        padding: 0;
        font-family: 'Departure Mono', monospace; 
        background-color: transparent;
        color: #37352f;
        display: flex;
        justify-content: center;

    }
    .container {
        display: flex;
        gap: 20px; 
        text-align: center;
    }
    .clock-box {
        display: flex;
        flex-direction: column;
    }
    .label {
        font-size: 13px; 
        color: #9b9a97;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0px; 
    }
    .time {
        font-size: 32px; 
        font-weight: normal;
        white-space: nowrap;
        line-height: 1;
    }
    
    /* ë‹¤í¬ëª¨ë“œ ëŒ€ì‘ */
    @media (prefers-color-scheme: dark) {
        body { color: #ffffff; }
        .label { color: rgba(255, 255, 255, 0.6); }
    }
</style>
</head>
<body>

<div class="container">
    <div class="clock-box">
        <div class="label">ğŸ‡¨ğŸ‡¦Calgary</div> <div class="time" id="local-time">00:00</div>
    </div>

    <div class="clock-box">

    </div>
</div>

<script>
    // â–¼â–¼â–¼ ì„¤ì • êµ¬ê°„ (ì„œìš¸ë¡œ ë³€ê²½ë¨) â–¼â–¼â–¼
    const targetTimeZone = 'Asia/Seoul';

    // â–²â–²â–² ì„¤ì • ë â–²â–²â–²

    document.getElementById('target-label').innerText = targetCityName;

    function updateTime() {
        const now = new Date();

        // 1. ìº˜ê±°ë¦¬ ì‹œê°„ (í˜„ì¬ ë¸Œë¼ìš°ì €/ì‹œìŠ¤í…œ ì‹œê°„)
        const localTimeStr = now.toLocaleTimeString('en-US', {
            hour: '2-digit',

            hour12: false 
        });
        document.getElementById('local-time').innerText = localTimeStr;

        // 2. ì„œìš¸ ì‹œê°„ (íƒ€ì„ì¡´ ê°•ì œ ì§€ì •)
        const targetTimeStr = now.toLocaleTimeString('en-US', {
            timeZone: targetTimeZone,
            hour: '2-digit',
            minute: '2-digit',
            hour12: false 
        });
        document.getElementById('target-time').innerText = targetTimeStr;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>
